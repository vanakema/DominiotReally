
Adventurer = Acci\u00F3n: Muestra cartas de tu mazo hasta que muestres 2 cartas de Tesoro. Ponga esas cartas de Tesoro en la mano y descartar las otras cartas mostradas.

Bureaucrat = Acci\u00F3n: Obtenga una tarjeta de plata; lo puso en la parte superior de tu mazo. Cada otro jugador muestra una carta de la victoria de su mano y la coloca en su mazo (o revela una mano sin cartas de Victoria).

Cellar = Acci\u00C3\u00B3n: +1 Acci\u00C3\u00B3n. Deseche cualquier cantidad de cartas. +1 tarjeta por tarjeta descartada.

Chancellor = Acci\u00C3\u00B3n: +2 Monedas. Usted puede poner inmediatamente a su mazo en tu pila de descartes.

Chapel = Acci\u00C3\u00B3n: Papelera hasta 4 cartas de tu mano.

Copper = Tesoro: +1

CouncilRoom = Acci\u00C3\u00B3n: +4 Tarjetas, +1 Compra. Cada otro jugador roba una carta.

Curse = Victoria: -1 Punto de Victoria

Duchy = Victoria: +3 Punto de Victoria

Estate = Victoria: +1 Punto de Victoria

Feast = Acci\u00C3\u00B3n: basura esta tarjeta. Obtenga una tarjeta de costo de hasta 5.

Festival = Acci\u00C3\u00B3n: +2 Acci\u00C3\u00B3nes, +1 Compra, +2 Monedas

Gardens = Acci\u00C3\u00B3n: vale 1 victoria para cada 10 cartas en la baraja (redondeando hacia abajo).

Gold = Tesoro: +3

Laboratory = Acci\u00C3\u00B3n: +2 Tarjetas, +1 Acci\u00C3\u00B3n

Library = Acci\u00C3\u00B3n: Dibuje hasta que tenga 7 cartas en la mano. Usted puede dejar de lado todas las tarjetas de acci\u00C3\u00B3n elaborados de esta manera, a medida que dibuja a continuaci\u00C3\u00B3n; descartar los destinados tarjetas despu\u00C3\u0088s de que termine de dibujar.

Market = Acci\u00C3\u00B3n: +1 Tarjeta, +1 Acci\u00C3\u00B3n

Militia = Acci\u00C3\u00B3n: Cada otro jugador descarta hasta 3 cartas en la mano.

Mine = Acci\u00C3\u00B3n: Trash una carta de Tesoro de tu mano. Obtenga una carta de Tesoro que cuestan hasta $3 m\u00C2\u00B7s; ponla en tu mano.

Moat = Acci\u00C3\u00B3n: +2 Tarjetas cuando otro jugador juega una tarjeta de ataque, puedes mostrar esto de vuestras manos. Si lo hace, usted es afectado por el ataque.

Moneylender = Acci\u00C3\u00B3n: Trash un cobre de tu mano. Si lo hace, +$3.

Province = Victoria: +6 Punto de Victoria

Remodel = Acci\u00C3\u00B3n: Trash una carta de tu mano. Obtenga una tarjeta cuestan hasta 2 de oro m\u00C2\u00B7s de la tarjeta de la papelera.

Silver = Tesoro: +2

Smithy = Acci\u00C3\u00B3n: +3 Tarjetas

Spy = Acci\u00C3\u00B3n: +1 Tarjeta, +1 Acci\u00C3\u00B3n. Cada jugador (incluido usted) muestra la primera carta de su mazo y, o bien la descarta o lo pone de nuevo, su elecci\u00C3\u00B3n.

Thief = Acci\u00C3\u00B3n: Cada otro jugador revela las 2 primeras cartas de su mazo. Si ellos revelaron ning\u00CB\u0099n cartas de Tesoro, que la basura de uno de ellos que usted elija. Puede ganar cualquiera o todas estas tarjetas papelera. Se descartan las otras cartas mostradas.

ThroneRoom = Acci\u00C3\u00B3n: Elige una carta de Acci\u00C3\u00B3n en la mano. Juega dos veces.

Village = Acci\u00C3\u00B3n: +1 Tarjeta, +2 Acci\u00C3\u00B3nes

Witch = Acci\u00C3\u00B3n: +2 Tarjetas. Cada otro jugador gana una tarjeta de maldici\u00C3\u00B3n.

Woodcutter = Acci\u00C3\u00B3n: +1 Compra, +2 Monedas

Workshop = Acci\u00C3\u00B3n: Obtenga una tarjeta de costo de hasta 4.
