Bienes = Victoria: +1 Punto de Victoria
Ducado = Victoria: +3 Punto de Victoria
Provincia = Victoria: +6 Punto de Victoria 
Maldición = Victoria: -1 Punto de Victoria
Festival = Acción: +2 Acciónes, +1 Compra, +2 Monedas
laboratorio = Acción: +2 Tarjetas, +1 Acción
Mercado = Acción: +1 Tarjeta, +1 Acción
Herrería = Acción: +3 Tarjetas
Pueblo = Acción: +1 Tarjeta, +2 Acciónes
leñador = Acción: +1 Compra, +2 Monedas
Canciller = Acción: +2 Monedas. Usted puede poner inmediatamente a su mazo en tu pila de descartes.
Chapel = Acción: Papelera hasta 4 cartas de tu mano.
Bodega = Acción: +1 Acción. Deseche cualquier cantidad de cartas. +1 tarjeta por tarjeta descartada.
Mina = Acción: Trash una carta de Tesoro de tu mano. Obtenga una carta de Tesoro que cuestan hasta $3 más; ponla en tu mano.
Prestamista = Acción: Trash un cobre de tu mano. Si lo hace, +$3.
Salón del Trono = Acción: Elige una carta de Acción en la mano. Juega dos veces.
Taller = Acción: Obtenga una tarjeta de costo de hasta 4.
Remodelar = Acción: Trash una carta de tu mano. Obtenga una tarjeta cuestan hasta 2 de oro más de la tarjeta de la papelera.
Banquete = Acción: basura esta tarjeta. Obtenga una tarjeta de costo de hasta 5.
Jardines = Acción: vale 1 victoria para cada 10 cartas en la baraja (redondeando hacia abajo).
Bruja = Acción: +2 Tarjetas. Cada otro jugador gana una tarjeta de maldición.
Sala del Consejo = Acción: +4 Tarjetas, +1 Compra. Cada otro jugador roba una carta.
Ladrón = Acción: Cada otro jugador revela las 2 primeras cartas de su mazo. Si ellos revelaron ningún cartas de Tesoro, que la basura de uno de ellos que usted elija. Puede ganar cualquiera o todas estas tarjetas papelera. Se descartan las otras cartas mostradas.
Espía = Acción: +1 Tarjeta, +1 Acción. Cada jugador (incluido usted) muestra la primera carta de su mazo y, o bien la descarta o lo pone de nuevo, su elección.
Milicia = Acción: Cada otro jugador descarta hasta 3 cartas en la mano.
Aventurero = Acción: Muestra cartas de tu mazo hasta que muestres 2 cartas de Tesoro. Ponga esas cartas de Tesoro en la mano y descartar las otras cartas mostradas.
Burócrata = Acción: Obtenga una tarjeta de plata; lo puso en la parte superior de tu mazo. Cada otro jugador muestra una carta de la victoria de su mano y la coloca en su mazo (o revela una mano sin cartas de Victoria).
Biblioteca = Acción: Dibuje hasta que tenga 7 cartas en la mano. Usted puede dejar de lado todas las tarjetas de acción elaborados de esta manera, a medida que dibuja a continuación; descartar los destinados tarjetas después de que termine de dibujar.
Foso = Acción: +2 Tarjetas cuando otro jugador juega una tarjeta de ataque, puedes mostrar esto de vuestras manos. Si lo hace, usted es afectado por el ataque.