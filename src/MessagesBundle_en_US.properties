Estate = Victory: +1 Victory Point
Duchy = Victory: +3 Victory Point
Province = Victory: +6 Victory Point
Curse = Victory: -1 Victory Point
Festival = Action: +2 Actions, +1 Buy, +2 Coins
Laboratory = Action: +2 Cards, +1 Action
Market = Action: +1 Card, +1 Action, +1 Buy, +1 Coin
Smithy = Action: +3 Cards
Village = Action: +1 Card, +2 Actions
Woodcutter = Action: +1 Buy, +2 Coins
Chancellor = Action: +2 Coins. You may immediately put your deck into your discard pile.
Chapel = Action: Trash up to 4 cards from your hand.
Cellar = Action: +1 Action. Discard any number of cards. 1+ Card per card discarded.
Mine = Action: Trash a Treasure card from your hand. Gain a Treasure card costing up to $3 more; put it into your hand.
Moneylender = Action: Trash a Copper from your hand. If you do, +$3.
ThroneRoom = Action: Choose an Action card in your hand. Play it twice.
Workshop = Action: Gain a card costing up to 4.
Remodel = Action: Trash a card from your hand. Gain a card costing up to 2 Gold more than the trashed card.
Feast = Action: Trash this card. Gain a card costing up to 5.
Gardens = Action: Worth 1 Victory for every 10 cards in your deck (rounded down).
Witch = Action: +2 Cards, Each other player gains a Curse card.
CouncilRoom = Action: +4 Cards, +1 Buy, Each other player draws a card.
Thief = Action: Each other player reveals the top 2 cards of his deck. If they revealed any Treasure cards, they trash one of them that you choose. You may gain any or all of these trashed cards. They discard the other revealed cards.
Spy = Action: +1 Card; +1 Action  Each player (including you) reveals the top card of his deck and either discards it or puts it back, your choice.
Militia = Action: Each other player discards down to 3 cards in his hand.
Adventurer = Action: Reveal cards from your deck until you reveal 2 Treasure cards. Put those Treasure cards in your hand and discard the other revealed cards.
Bureaucrat = Action: Gain a silver card; put it on top of your deck. Each other player reveals a Victory card from his hand and puts it on his deck (or reveals a hand with no Victory cards).
Library = Action: Draw until you have 7 cards in hand. You may set aside any Action cards drawn this way, as you draw then; discard the set aside cards after you finish drawing.
Moat = Action: +2 Cards when another player plays an Attack card, you may reveal this from your hand. If you do, you are unaffected by that Attack.